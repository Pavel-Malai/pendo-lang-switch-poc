
<div class="container">
  <div class="language-content-container">
    <h4>Select Culture (Cookie based)</h4>
    <mat-form-field appearance="fill" form>
      <mat-label>Select Culture</mat-label>
      <mat-select [formControl]="culturesFormControl">
        <mat-option *ngFor="let culture of cultures" [value]="culture.value">
          {{ culture.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div id="google-optimize-culture-container"></div>
  </div>

</div>

<router-outlet></router-outlet>
