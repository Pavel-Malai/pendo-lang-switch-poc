
<div class="container">
  <div class="language-content-container">
    <h4>Select Culture</h4>
    <mat-form-field appearance="fill" form>
      <mat-label>Select Culture</mat-label>
      <mat-select [formControl]="culturesFormControl">
        <mat-option *ngFor="let culture of cultures" [value]="culture.value">
          {{ culture.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div id="google-optimize-culture-container"></div>
  </div>

  <button mat-raised-button color="primary" class="test button">Show PENDO Widget</button>
  <button mat-raised-button color="primary" class="resource-center">Show PENDO Resource Center</button>
</div>



<router-outlet></router-outlet>
